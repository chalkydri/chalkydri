image chalkydri-rpi-boot.img {
	srcpath = "bootfs"
	size = 256M

	vfat {
		label = "BOOT"
	}
}

image chalkydri-rpi-root.img {
	srcpath = "rootfs"
	size = 256M

	ext4 {
	}
}

image chalkydri-rpi-data.img {
	size = 256M
	empty = true

	ext4 {
	}
}

image chalkydri-rpi.img {
	hdimage {
	}
	partition bootloader {
		bootable = true
		partition-type = 0x0C
		image = "chalkydri-rpi-boot.img"
	}
	partition ro1 {
		partition-type = 0x83
		image = "chalkydri-rpi-root.img"
	}
	partition ro2 {
		partition-type = 0x83
		image = "chalkydri-rpi-root.img"
	}
	partition data {
		partition-type = 0x83
		image = "chalkydri-rpi-data.img"
	}
}
