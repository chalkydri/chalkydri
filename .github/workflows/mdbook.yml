name: Deploy docs

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  actions: read
  statuses: read
  deployments: write
  packages: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    container: ghcr.io/chalkydri/chalkydri:dev
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
      - uses: actions/checkout@v4

      # - name: Update source
      #   run: git config --global --add safe.directory /__w/chalkydri/chalkydri && git pull --force
        
      - name: Install rust nightly
        run: rustup update nightly && rustup default nightly

      - name: Install deps
        run: apt install -y curl jq

      # For musl whenever we can use it again:
      # - name: Setup mdBook
      #   uses: MineBartekSA/quick-mdbook@v1.1
      #   with:
      #     clib: musl

      - name: Setup mdBook
        uses: peaceiris/actions-mdbook@v2.0.0

      - run: mdbook build ./book

      - name: Run rustdoc
        run: cargo doc --workspace --document-private-items --no-deps

      - name: Copy rustdoc
        run: mv target/doc book/book

      - name: Upload to pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./book/book

      - name: Deploy to pages
        uses: actions/deploy-pages@v4
