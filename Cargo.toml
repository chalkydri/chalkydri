[package]
name = "chalkydri"
version = "0.1.0"
edition = "2021"
#build = "build/main.rs"

[features]
default = ["python", "mjpeg", "wgpu", "ml"]
apriltags = ["dep:chalkydri-apriltags"]
ml = ["dep:tfledge"]
python = ["dep:pyo3"]
mjpeg = ["dep:mozjpeg"]
wgpu = ["dep:wgpu"]
libcamera = ["dep:libcamera"]

[dependencies]
env_logger = "0.11.2"
fast_image_resize = "3"
log = "0.4.21"
mozjpeg = { version = "0.10.7", optional = true, features = ["with_simd", "nasm_simd"] }
tfledge = { version = "*", path = "chalkydri-tfledge", optional = true }
pyo3 = { version = "0.20.3", optional = true, features = ["generate-import-lib"] }
ril = { version = "0.10.1", default-features = false, features = ["quantize", "resize"] }
tokio = { version = "1", features = ["rt-multi-thread", "macros"] }
wgpu = { version = "0.19.3", optional = true, default-features = false, features = ["wgsl", "naga", "vulkan-portability"] }
chalkydri-apriltags = { version = "0.1.0", optional = true, path = "chalkydri-apriltags" }
libcamera = { version = "0.2.3", optional = true }
libm = "0.2.8"
if-addrs = "0.12.0"
serde = { version = "1.0.200", features = ["derive"] }
toml = "0.8.12"

[workspace]
members = [ "chalkydri-apriltags", "chalkydri-build","chalkydri-tfledge"]

[profile.dev.package.'*']
opt-level = 3

[profile.release]
opt-level = 3
lto = true
strip = true
codegen-units = 1
